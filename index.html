<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/oldagram-logo.png"></img>
            <img src="images/your-avatar.png" alt="my-img">
        </header>
        <main id="main-el">
        <section class="post">
            <div class="section-first">
                <img id="img-el" src="" alt="post-content-1-icon">
                <div>
                    <p id="name-el" class="name"></p>
                    <p id="city-el" class="city"></p>
                </div>
            </div>
            <div class="section-mid">
                <img id="postImage-el" src="" alt="post-image">
            </div>
           <div class="section-icons" > 
                <button id="likes-el"><img src="images/like.png" alt="icon-like"></button>
                <button><img src="images/Ellipse_1.png" alt="icon-comment"></button>
                <button><img src="images/share.png" alt="icon-share"></button>
        </div>
            <div class="section-last">
                <p id="count-likes" class="likes"></p>
                <p id="comments-el" class="comments"><span></span></p>
            </div>
         
        </section>
    </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
